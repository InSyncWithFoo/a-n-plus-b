name: Release

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up uv
        uses: astral-sh/setup-uv@v6
      -
        name: Build
        run: uv build
      -
        name: Publish
        uses: pypa/gh-action-pypi-publish@v1.8.11
