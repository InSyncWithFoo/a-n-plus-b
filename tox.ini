[tox]
env_list =
	py313
	typecheck
minversion = 4.12.1
isolated_build = true

[gh-actions]
python =
	3.13: py313, typecheck

[testenv]
setenv =
	PYTHONPATH = {toxinidir}
deps =
	.[dev]
commands =
	pytest {toxinidir}/tests

[testenv:typecheck]
basepython = 3.13
deps =
	.[dev]
commands =
	mypy src --strict
	pyright src
